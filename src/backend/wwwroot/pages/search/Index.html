<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="/favicon.svg">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="robots" content="noindex, nofollow">
        <link rel="stylesheet" href="/styles/main.css">
        <link rel="stylesheet" href="/styles/sidebar.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="/styles/search.css">
        <script src="/scripts/index.js" defer></script>
        <script src="/scripts/search.js" defer></script>
        <title>Search | IT-Ticket</title>
    </head>
    <body>
        <header>
            <div class="left flex-center">
                <a href="/"><img id="header-logo" src="/images/logo.svg" alt="Logo"></a>
            </div>
            <div class="middle flex-center">
                <h1 id="header-title">Looking For Something?</h1>
            </div>
            <div class="right flex-center">
                <div class="header-buttons flex-center">
                    <button id="header-button">Login</button>
                </div>
            </div>
        </header>

        <main>
            <aside class="sidebar">
                <ul>
                    <li><a href="/pages/dashboard/"><i class="fas fa-home"></i><span>Home</span></a></li>
                    <li><a href="/pages/search"><i class="fas fa-search"></i><span>Search</span></a></li>
                    <li><a href="/pages/dashboard/new"><i class="fas fa-sticky-note"></i><span>New Issue</span></a></li>
                    <li><a href="/auth/settings"><i class="fas fa-cog"></i><span>Settings</span></a></li>
                </ul>
            </aside>

            <section class="content">
                <form id="search-area">
                    <div class="searchbar flex-center">
                        <input type="text" id="search-query" placeholder="Search issues...">
                        <button id="search-button"><i class="fas fa-search"></i></button>
                    </div>
                    <div class="filters">
                        <select id="status-filter" onchange="updateStatusColor(this)">
                            <option style="background-color: #e8e8e8; color: black" value="">All Statuses</option>
                            <option style="background-color: green; color: white" value="Open">Open</option>
                            <option style="background-color: orange; color: white" value="In Progress">In Progress</option>
                            <option style="background-color: red; color: white" value="Closed">Closed</option>
                        </select>
                        <select id="priority-filter" onchange="updatePriorityColor(this)">
                            <option style="background-color: #e8e8e8; color: black" value="">All Priorities</option>
                            <option style="background-color: green; color: white" value="Low">Low</option>
                            <option style="background-color: orange; color: white" value="Medium">Medium</option>
                            <option style="background-color: red; color: white" value="High">High</option>
                        </select>
                    </div>
                </form>
                <section id="results" class="results-placeholder">
                    <p style="font-size: larger">No Results to show</p>
                </section>
            </section>
        </main>

        <footer>
            <div class="left flex-center">
                <span id="footer-contact">Contact us at <a href="mailto:contact@IT-Ticket.com">contact@IT-Ticket.com</a></span>
            </div>
            <div class="middle flex-center">
                <p>&copy; 2024 IT-Ticket</p>
            </div>
            <div class="right flex-center">
                <section class="footer-links flex-center">
                    <a id="footer-about" href="/pages/about">About</a>
                    <a id="footer-privacy" href="/pages/privacy">Privacy</a>
                    <a id="footer-terms" href="/pages/terms">Terms</a>
                </section>
            </div>
        </footer>
    </body>
</html>
