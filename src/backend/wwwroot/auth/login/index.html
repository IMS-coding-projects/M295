<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="/favicon.svg">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="robots" content="noindex, nofollow">
        <link rel="stylesheet" href="/styles/main.css">
        <link rel="stylesheet" href="/styles/login.css">
        <script src="/scripts/index.js" defer></script>
        <script src="/scripts/login.js" defer></script>
        <title>Login | IT-Ticket</title>
    </head>
    <body>
        <header>
            <div class="left flex-center">
                <a href="/"><img id="header-logo" src="/images/logo.svg" alt="Logo"></a>
            </div>

            <div class="middle flex-center">
                <h1 id="header-title">Login</h1>
            </div>

            <div class="right flex-center">
                <div class="header-buttons flex-center">
                    <button id="header-button">Login</button>
                </div>
            </div>
        </header>

        <main>
            <noscript>
                <section class="noscript-area flex-center">
                    <p>This website requires JavaScript to be enabled to function properly.</p>
                </section>
            </noscript>
            <section class="login-area flex-center">
                <!-- Logic handled in login.js-->
                <form id="login-form">
                    <label id="login-username-label" for="login-username-field">Username:</label>
                    <input type="text" id="login-username-field" autocomplete="username" name="username" required>
                    <label id="login-password-label" for="login-password-field">Password:</label>
                    <input type="password" id="login-password-field" autocomplete="current-password" name="password" required>
                    <button type="submit" id="login-submit">Login</button>
                    <button type="button" id="login-new-here" onclick="redirectToSite('/auth/register');">New Here? Register here</button>
                </form>
            </section>
        </main>

        <footer>
            <div class="left flex-center">
                <span id="footer-contact">Contact us at <a
                        href="mailto:contact@IT-Ticket.com">contact@IT-Ticket.com</a></span>
            </div>

            <div class="middle flex-center">
                <p>&copy; 2024 IT-Ticket</p>
            </div>

            <div class="right flex-center">
                <section class="footer-links flex-center">
                    <a id="footer-about" href="/pages/about">About</a>
                    <a id="footer-privacy" href="/pages/privacy">Privacy</a>
                    <a id="footer-terms" href="/pages/terms">Terms</a>
                </section>
            </div>
        </footer>
    </body>
</html>
