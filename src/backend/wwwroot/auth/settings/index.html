<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.svg">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/sidebar.css">
    <link rel="stylesheet" href="/styles/rightsidebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/styles/settings.css">
    <script src="/scripts/index.js" defer></script>
    <script src="/scripts/settings.js" defer></script>
    <title>Settings | IT-Ticket</title>
</head>
<body>
    <header>
        <div class="left flex-center">
            <a href="/"><img id="header-logo" src="/images/logo.svg" alt="Logo"></a>
        </div>

        <div class="middle flex-center">
            <h1 id="header-title">Settings</h1>
        </div>

        <div class="right flex-center">
            <div class="header-buttons flex-center">
                <button id="header-button">Login</button>
            </div>
        </div>
    </header>

    <main>
        <aside class="sidebar">
            <ul>
                <li><a href="/pages/dashboard/"><i class="fas fa-home"></i><span>Home</span></a></li>
                <li><a href="/pages/search"><i class="fas fa-search"></i><span>Search</span></a></li>
                <li><a href="/pages/dashboard/new"><i class="fas fa-sticky-note"></i><span>New Issue</span></a></li>
                <li><a href="/auth/settings"><i class="fas fa-cog"></i><span>Settings</span></a></li>
            </ul>
        </aside>

        <aside class="right-sidebar">
            <ul>
                <li id="sidebar-logout"><a id="edit-icon"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a></li>
                <li id="sidebar-deleteme"><a id="delete-icon"><i class="fas fa-trash"></i><span>Delete Me!</span></a></li>
            </ul>
        </aside>

        <section class="content">
            <noscript>
                <section class="noscript-area flex-center">
                    <p>This website requires JavaScript to be enabled to function properly.</p>
                </section>
            </noscript>
            

            <form id="settings-form" class="settings-form">
                <h2>Settings</h2>
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required>

                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required>

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <div id="save-button">
                    <button type="submit"><i class="fa fa-save"></i> Save</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div class="left flex-center">
            <span id="footer-contact">Contact us at <a href="mailto:contact@IT-Ticket.com">contact@IT-Ticket.com</a></span>
        </div>

        <div class="middle flex-center">
            <p>&copy; 2024 IT-Ticket</p>
        </div>

        <div class="right flex-center">
            <section class="footer-links flex-center">
                <a id="footer-about" href="/pages/about">About</a>
                <a id="footer-privacy" href="/pages/privacy">Privacy</a>
                <a id="footer-terms" href="/pages/terms">Terms</a>
            </section>
        </div>
    </footer>

    
</body>
</html>
